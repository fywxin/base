<!DOCTYPE HTML><html>
<head>
<style type="text/css">
table{
clear: both;
width: 1040px;
margin: 10px 15px;
border-collapse: collapse;
border-style: solid;
border-width: 1px;
border-color: #A2A7B0;
table-layout: fixed;
word-break: break-all;
}

table td{
padding: 5px;
border-style: solid;
border-width: 1px;
border-color: #A2A7B0;
}

td.label {
background: #F4F5F7;
text-align: right;
}
</style>

<script type="text/javascript" src="html/com/jquery.js"></script>
<script type="text/javascript">
function getDatas(){
	var datas = $("#reqMsg").val();
	$.ajax({
	    url: "http://5lreom.app.dev.173ops.com/power",
	    type: 'post',
	    data: datas,
	    contentType: "application/x-www-form-urlencoded; charset=UTF-8",
	   	timeout: 30000,
	   	dataType: 'json',
	   	cache: false,
	    error: function(){
	        alert('出现异常');
	    },
	    success: function(obj){
	    	$("#rsDiv").html(JSON.stringify(obj))
		}
	});
	
};
</script>
</head>
<body>
<table>
<col width="120px">
<col>
	<tr>
		<td colspan="2" align="center" style="font-weight: bold;background: #F4F5F7;border: 1px solid #A2A7B0;">微服务平台测试</td>
	</tr>
	<tr>
		<td class="label">请求报文：</td>
		<td><textarea id="reqMsg" rows="12" cols="124"></textarea></td>
	</tr>
	<tr>
		<td class="label">
			返回报文：
		</td>
		<td>
			<div id="rsDiv" style="width: 900px; overflow-x: hidden; overflow-y: auto;word-wrap:break-word;height:450px;border: 1px solid blue;"> </div>
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center"><input type="button" onclick="getDatas()" value="  提交  "></td>
	</tr>
</table>

</body>
</html>
